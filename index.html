    body {
      font-family: 'Times New Roman', serif;

    h1 {
      font-size: 2rem;

      text-align: center;
    }
    #overall-progress-bar {
      width: 80%;
      margin: 0 auto;
      height: 15px;
      background-color: #e6daff;
      border-radius: 7px;
      overflow: hidden;
      margin-top: 5px;
    }
    #overall-progress-fill {
      height: 100%;
      background-color: #fb6f92;
      width: 0%;
    }
    #jake {
      position: fixed;
      bottom: 50px;
      right: 10px;
      width: 100px;
    }
  </style>
