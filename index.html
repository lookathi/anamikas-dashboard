

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>anamika's goal tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      padding: 2rem;
      padding-top: 4rem;
      position: relative;
      background-color: #ffe0eb;
      color: #a60343;
    }

    input[type="checkbox"] {
      appearance: none;
      width: 20px;
      height: 20px;
      border: 2px solid #a60343;
      border-radius: 4px;
      cursor: pointer;
      position: relative;
      margin-right: 10px;
      vertical-align: middle;
    }

    input[type="checkbox"]:checked {
      background-color: #fb6f92;
    }

    input[type="checkbox"]::before {
      content: "âœ“";
      color: white;
      position: absolute;
      top: 1px;
      left: 4px;
      font-size: 16px;
      display: none;
    }

    input[type="checkbox"]:checked::before {
      display: block;
    }

    .main-content h2,
    .main-content h3 {
      margin-top: 1rem;
      margin-bottom: 0.5rem;
    }

    .question {
      margin-bottom: 0.1rem;
    }

    .main-content p,
    .main-content li {
      margin: 0.2rem 0;
    }

    .main-content {
      font-size: 0.95rem;
    }

    .question-list {
      display: grid;
      grid-template-columns: repeat(10, auto);
      gap: 0.1rem;
      margin-top: 0.2rem;
    }

    .subtopic {
      margin-bottom: 0.5rem;
      background-color: #ffc5d3;
      padding: 1rem;
      border-radius: 8px;
    }

    a {
      color: inherit;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }

    .nav {
      margin-bottom: 2rem;
    }

    .nav a {
      margin-right: 1rem;
      cursor: pointer;
    }

    .homepage {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .category {
      background-color: #e6daff;
      border: 2px dashed #ffc5d3;
      padding: 1rem;
      border-radius: 12px;
    }

    .category h2 {
      margin-bottom: 0.5rem;
      text-transform: lowercase;
    }

    .subtopic-link {
      display: inline-block;
      margin-right: 0.5rem;
      background-color: #ffc5d3;
      padding: 0.25rem 0.5rem;
      border-radius: 5px;
      margin-bottom: 0.5rem;
      cursor: pointer;
      text-transform: lowercase;
    }

    #group-theory-section h1,
    h2, h3, strong, label {
      text-transform: lowercase;
    }

    #dailyBanner {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #fb6f92;
      color: white;
      font-family: 'Quicksand', sans-serif;
      font-weight: bold;
      text-align: center;
      padding: 0.5rem;
      z-index: 1000;
      text-transform: lowercase;
    }

    #overall-progress-container {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #ffc5d3;
      text-align: center;
      padding: 0.5rem;
      z-index: 900;
    }

    #jake {
      position: fixed;
      right: 10px;
      bottom: 60px;
      width: 60px;
      z-index: 1001;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div id="dailyBanner">ðŸŒ¸ daily check-in ðŸŒ¸</div>
  <div class="nav">
    <a href="/home" onclick="navigateTo(event, 'home')">home</a>
    <a href="/group-theory" onclick="navigateTo(event, 'group-theory-section')">group theory</a>
  </div>

  <div id="home" class="homepage">
    <div class="category">
      <h2>your goals</h2>
      <div class="subtopic-link" onclick="navigateTo(event, 'group-theory-section')">group theory</div>
    </div>
    <div class="category">
      <h2>iit jam</h2>
      <div class="subtopic-link">differential equations</div>
      <div class="subtopic-link" onclick="navigateTo(event, 'group-theory-section')">group theory</div>
    </div>
  </div>

  <div id="group-theory-section" class="main-content hidden">
    <h2>group theory tracker</h2>

    <div class="subtopic">
      <h3>groups</h3>
      <div class="question-list">
        <label class="question"><input type="checkbox"> q1</label>
        <label class="question"><input type="checkbox"> q2</label>
      </div>
    </div>

    <div class="subtopic">
      <h3>subgroups</h3>
      <div class="question-list">
        <label class="question"><input type="checkbox"> q1</label>
        <label class="question"><input type="checkbox"> q2</label>
      </div>
    </div>
  </div>

  <img id="jake" src="jake.png" alt="jake the dog">
  <div id="overall-progress-container">ðŸŒ¸ overall progress bar placeholder ðŸŒ¸</div>

  <script>
    function navigateTo(event, id) {
      event.preventDefault();
      history.pushState({ section: id }, "", "/" + id.replace("-section", ""));
      showSection(id);
    }

    function showSection(id) {
      document.querySelectorAll('body > div').forEach(div => {
        if (!['dailyBanner', 'overall-progress-container'].includes(div.id)) {
          div.classList.add('hidden');
        }
      });
      const target = document.getElementById(id);
      if (target) target.classList.remove('hidden');
    }

    window.addEventListener('popstate', () => {
      const section = location.pathname.slice(1);
      const id = section === "" || section === "home" ? "home" : section + "-section";
      showSection(id);
    });

    window.addEventListener("DOMContentLoaded", () => {
      const section = location.pathname.slice(1);
      const id = section === "" || section === "home" ? "home" : section + "-section";
      showSection(id);
    });
  </script>
</body>
</html>
