<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Study Goal Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Times New Roman', serif;
      background-color: #ffffff;
      color: #fb6f92;
      padding: 2rem;
      padding-top: 4rem;
      position: relative;
    }

    input[type="checkbox"] {
      accent-color: #fb6f92;
      transform: scale(1.1);
    }

    a {
      color: #fb6f92;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }

    .nav {
      margin-bottom: 2rem;
    }

    .nav a {
      margin-right: 1rem;
    }

    .homepage {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .category {
      background-color: #e6daff;
      border: 2px dashed #ffc5d3;
      padding: 1rem;
      border-radius: 12px;
    }

    .category h2 {
      margin-bottom: 0.5rem;
    }

    .subtopic-link {
      display: inline-block;
      margin-right: 0.5rem;
      background-color: #ffc5d3;
      padding: 0.25rem 0.5rem;
      border-radius: 5px;
      margin-bottom: 0.5rem;
      cursor: pointer;
    }

    .hidden {
      display: none;
    }

    #group-theory-section {
      color: #fb6f92;
      padding: 2rem;
      border-radius: 12px;
    }

    .topic {
      border: 2px dashed #ffc5d3;
      border-radius: 12px;
      padding: 1rem;
      margin-bottom: 2rem;
      background-color: rgba(255, 255, 255, 0.8);
    }

    .subtopic {
      margin-bottom: 1rem;
      background-color: #ffffff;
      padding: 1rem;
      border-radius: 8px;
    }

    .progress-bar {
      height: 10px;
      background-color: #ffc5d3;
      border-radius: 5px;
      margin-top: 5px;
    }

    .progress-fill {
      height: 100%;
      background-color: #fb6f92;
      border-radius: 5px;
      width: 0%;
    }

    label {
      display: inline-block;
      margin-right: 10px;
    }

    .question-list {
      display: grid;
      grid-template-columns: repeat(10, auto);
      gap: 0.5rem;
      margin-top: 0.5rem;
    }

    #overall-progress-container {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #ffc5d3;
      padding: 10px;
      box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    #overall-progress-bar {
      width: 80%;
      margin: 0 auto;
      height: 15px;
      background-color: #e6daff;
      border-radius: 7px;
      overflow: hidden;
      margin-top: 5px;
    }

    #overall-progress-fill {
      height: 100%;
      background-color: #fb6f92;
      width: 0%;
    }

    #jake-removebg-preview {
      position: fixed;
      bottom: 50px;
      right: 10px;
      width: 100px;
    }

    #dailyBanner {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #fb6f92;
      color: white;
      font-family: 'Quicksand', sans-serif;
      font-weight: bold;
      text-align: center;
      padding: 0.5rem;
      z-index: 1000;
    }

    label, select, input {
      display: block;
      margin: 0.5rem 0;
    }

    button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background-color: #ff6f91;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #ff4e78;
    }

    #progressOutput h3 {
      margin-top: 1.5rem;
      color: #555;
    }

    #progressOutput ul {
      margin: 0;
      padding-left: 1.2rem;
    }
  </style>
</head>
<body>

  <!-- ðŸ”¥ FIXED: Banner now shows always -->
  <div id="dailyBanner">
    today's questions solved: <span id="questionsSolved">0</span> |
     streak: <span id="streakCount">0</span> days
  </div>

  <div class="nav">
    <a href="#iitjam" onclick="showSection('iitjam'); return false;">IIT JAM</a>
    <a href="#" onclick="showSection('fitness')">Fitness</a>
    <a href="#" onclick="showSection('skills')">Skillzz</a>
  </div>

  <div id="home" class="homepage">
    <div class="category">
      <h2>IIT JAM</h2>
      <div class="subtopic-link" onclick="showSection('iitjam')">Enter</div>
    </div>
    <div class="category">
      <h2>Fitness</h2>
      <div class="subtopic-link">Coming soon</div>
    </div>
    <div class="category">
      <h2>Skillzz</h2>
      <div class="subtopic-link">Coming soon</div>
    </div>
  </div>

  <div id="iitjam" class="hidden">
    <h2>ðŸ“˜ IIT JAM Topics</h2>
    <div class="subtopic-link" onclick="showSection('group-theory')">Group Theory</div>
  </div>

  <div id="group-theory" class="hidden">
    <div id="group-theory-section">
      <h1>ðŸŒ¸ Group Theory Tracker ðŸŒ¸</h1>
      <img id="jake-removebg-preview" src="jake-removebg-preview.png" alt="jake the dog" />
      <div id="group-theory-content" class="topic">
        <h2>Group Theory</h2>
        <div id="subtopics"></div>
      </div>
    </div>
  </div>

  <div id="overall-progress-container">
    <strong>Overall Progress</strong>
    <div id="overall-progress-bar">
      <div id="overall-progress-fill"></div>
    </div>
  </div>

  <button onclick="showProgress()">View Progress</button>
  <div id="progressOutput"></div>

  <script>
    const subtopics = [
      "Groups and Subgroups",
      "Cyclic Groups",
      "Permutation Groups",
      "Group Homomorphisms",
      "DnQ8 Class Equations",
      "Cosets and Normal Subgroups",
      "Factor Groups",
      "Sylow Theorem"
    ];

    const levels = ["Lvl 1 CDQ", "Lvl 1 Tutorial", "Lvl 2 CDQ", "Lvl 2 Tutorial", "Lvl 3 CDQ", "Lvl 3 Tutorial"];
    const subtopicContainer = document.getElementById("subtopics");
    let totalQuestions = 0;

    subtopics.forEach((name, index) => {
      const subDiv = document.createElement("div");
      subDiv.className = "subtopic";
      const idBase = `sub${index}`;
      subDiv.innerHTML = `<h3>ðŸŒ¼ ${name} ðŸŒ¼</h3>`;

      levels.forEach((lvl, lvlIndex) => {
        const group = document.createElement("div");
        const groupId = `${idBase}-lvl${lvlIndex}`;
        group.innerHTML = `<strong>${lvl}</strong><div class="question-list">`;

        for (let q = 1; q <= 10; q++) {
          const qId = `${groupId}-q${q}`;
          totalQuestions++;
          group.innerHTML += `
            <label><input type="checkbox" id="${qId}" class="${groupId}" onchange="updateProgress('${groupId}')"> Q${q}</label>
          `;
        }

        group.innerHTML += `</div>
          <div class="progress-bar">
            <div class="progress-fill" id="${groupId}-bar"></div>
          </div>
        `;
        subDiv.appendChild(group);
      });

      subtopicContainer.appendChild(subDiv);
    });

    function updateProgress(groupId) {
      const checkboxes = document.querySelectorAll(`.${groupId}`);
      const checked = Array.from(checkboxes).filter(cb => cb.checked).length;
      const percent = (checked / checkboxes.length) * 100;
      document.getElementById(`${groupId}-bar`).style.width = percent + "%";

      updateOverallProgress();

      checkboxes.forEach(cb => {
        localStorage.setItem(cb.id, cb.checked);
      });
    }

    function updateOverallProgress() {
      const allCheckboxes = document.querySelectorAll("input[type='checkbox']");
      const checked = Array.from(allCheckboxes).filter(cb => cb.checked).length;
      const percent = (checked / totalQuestions) * 100;
      document.getElementById("overall-progress-fill").style.width = percent + "%";
    }

    function showSection(id) {
      document.querySelectorAll('body > div').forEach(div => {
        if (div.id !== 'overall-progress-container' && div.id !== 'dailyBanner') {
          div.classList.add('hidden');
        }
      });
      document.getElementById(id).classList.remove('hidden');
    }

    window.addEventListener("DOMContentLoaded", () => {
      document.querySelectorAll("input[type=checkbox]").forEach(cb => {
        const saved = localStorage.getItem(cb.id);
        if (saved !== null) cb.checked = saved === "true";
      });

      subtopics.forEach((_, index) => {
        levels.forEach((_, lvlIndex) => {
          const groupId = `sub${index}-lvl${lvlIndex}`;
          updateProgress(groupId);
        });
      });

      updateBanner();
    });

    function updateBanner() {
      const todayKey = new Date().toISOString().split("T")[0];
      let savedProgress = JSON.parse(localStorage.getItem("dailyProgress")) || {};
      let solvedToday = 0;

      document.querySelectorAll('input[type="checkbox"]').forEach((box) => {
        if (box.checked) solvedToday++;
      });

      savedProgress[todayKey] = solvedToday;
      localStorage.setItem("dailyProgress", JSON.stringify(savedProgress));

      let streak = 0;
      let date = new Date(todayKey);
      while (true) {
        const dateStr = date.toISOString().split("T")[0];
        if (savedProgress[dateStr] > 0) {
          streak++;
          date.setDate(date.getDate() - 1);
        } else {
          break;
        }
      }

      document.getElementById("questionsSolved").textContent = solvedToday;
      document.getElementById("streakCount").textContent = streak;
    }

    function showProgress() {
      const record = JSON.parse(localStorage.getItem("progress") || "{}");
      const output = document.getElementById("progressOutput");
      output.innerHTML = "";

      for (const date in record) {
        const day = record[date];
        const section = document.createElement("div");
        section.innerHTML = `<h3>${date}: ${day.totalChecked} questions</h3>`;

        for (const topic in day.topics) {
          section.innerHTML += `<strong>${topic}</strong><ul>`;
          for (const sub in day.topics[topic]) {
            section.innerHTML += `<li>${sub}: ${day.topics[topic][sub]}</li>`;
          }
          section.innerHTML += `</ul>`;
        }

        output.appendChild(section);
      }
    }
  </script>

</body>
</html>
