<body>
  <div class="nav">

    <a href="#" onclick="showSection('fitness')">fitness</a>

  </div>

  <div id="dailyBanner">
  today's questions solved: <span id="questionsSolved">0</span> |
  streak: <span id="streakCount">0</span> days
</div>


  <div id="home" class="homepage">
    <div class="category">
      <h2>IIT JAM</h2>
      <div class="subtopic-link" onclick="showSection('iitjam')">Enter</div>
    </div>
    <div class="category">

    </div>
  </div>

  <div id="iitjam" class="hidden">
    <h2>ðŸ“˜ IIT JAM Topics</h2>
    <div class="subtopic-link" onclick="showSection('group-theory')">Group Theory</div>
  </div>

  <div id="group-theory" class="hidden">
    <div id="group-theory-section">
      <h1>ðŸŒ¸ Group Theory Tracker ðŸŒ¸</h1>
      <img id="jake-removebg-preview" src="jake-removebg-preview.png" alt="jake the dog" />
      <div id="group-theory-content" class="topic">
        <h2>Group Theory</h2>
        <div id="subtopics"></div>
      </div>
    </div>
  </div>

  <div id="overall-progress-container">
    <strong>Overall Progress</strong>
    <div id="overall-progress-bar">
      <div id="overall-progress-fill"></div>
    </div>
  </div>

  <!-- Logging Form -->
  <h1>Log Questions Solved</h1>
  <form id="logForm">
    <label>Topic:
      <select name="topic">
        <option>Group Theory</option>
        <option>Linear Algebra</option>
        <option>Calculus</option>
      </select>
    </label>
    <label>Subtopic:
      <select name="subtopic">
        <option>Subgroups</option>
        <option>Lagrange's Theorem</option>
        <option>Vector Spaces</option>
      </select>
    </label>
    <label>Questions Solved Today:
      <input type="number" name="count" min="1" required />
    </label>
    <button type="submit">Log Progress</button>
  </form>

  <button onclick="showProgress()">View Progress</button>
  <div id="progressOutput"></div>

  <script>
    const subtopics = [
      "Groups and Subgroups",
      "Cyclic Groups",
      "Permutation Groups",
      "Group Homomorphisms",
      "DnQ8 Class Equations",
      "Cosets and Normal Subgroups",
      "Factor Groups",
      "Sylow Theorem"
    ];

    const levels = ["Lvl 1 CDQ", "Lvl 1 Tutorial", "Lvl 2 CDQ", "Lvl 2 Tutorial", "Lvl 3 CDQ", "Lvl 3 Tutorial"];
    const subtopicContainer = document.getElementById("subtopics");
    let totalQuestions = 0;

    subtopics.forEach((name, index) => {
      const subDiv = document.createElement("div");
      subDiv.className = "subtopic";
      const idBase = `sub${index}`;
      subDiv.innerHTML = `<h3>ðŸŒ¼ ${name} ðŸŒ¼</h3>`;

      levels.forEach((lvl, lvlIndex) => {
        const group = document.createElement("div");
        const groupId = `${idBase}-lvl${lvlIndex}`;
        group.innerHTML = `<strong>${lvl}</strong><br>`;

        for (let q = 1; q <= 10; q++) {
          const qId = `${groupId}-q${q}`;
          totalQuestions++;
          group.innerHTML += `
            <label><input type="checkbox" id="${qId}" class="${groupId}" onchange="updateProgress('${groupId}')"> Q${q}</label>
          `;
        }

        group.innerHTML += `
          <div class="progress-bar">
            <div class="progress-fill" id="${groupId}-bar"></div>
          </div>
        `;
        subDiv.appendChild(group);
      });

      subtopicContainer.appendChild(subDiv);
    });

    function updateProgress(groupId) {
      const checkboxes = document.querySelectorAll(`.${groupId}`);
      const checked = Array.from(checkboxes).filter(cb => cb.checked).length;
      const percent = (checked / checkboxes.length) * 100;
      document.getElementById(`${groupId}-bar`).style.width = percent + "%";

      updateOverallProgress();

      checkboxes.forEach(cb => {
        localStorage.setItem(cb.id, cb.checked);
      });
    }

    function updateOverallProgress() {
      const allCheckboxes = document.querySelectorAll("input[type='checkbox']");
      const checked = Array.from(allCheckboxes).filter(cb => cb.checked).length;
      const percent = (checked / totalQuestions) * 100;
      document.getElementById("overall-progress-fill").style.width = percent + "%";
    }

    function showSection(id) {
      document.querySelectorAll('body > div').forEach(div => {
        if (div.id !== 'overall-progress-container') {
          div.classList.add('hidden');
        }
      });
      document.getElementById(id).classList.remove('hidden');
    }

    window.addEventListener("DOMContentLoaded", () => {
      // Restore checkboxes
      document.querySelectorAll("input[type=checkbox]").forEach(cb => {
        const saved = localStorage.getItem(cb.id);
        if (saved !== null) cb.checked = saved === "true";
      });

      // Update individual progress bars
      subtopics.forEach((_, index) => {
        levels.forEach((_, lvlIndex) => {
          const groupId = `sub${index}-lvl${lvlIndex}`;
          updateProgress(groupId);
        });
      });

      // Daily streak logic
      const today = new Date().toISOString().split("T")[0];
      const record = JSON.parse(localStorage.getItem("progress") || "{}");
      const streakKey = "streak";
      const lastDayKey = "lastLogDate";

      let streak = parseInt(localStorage.getItem(streakKey) || "0");
      const lastDate = localStorage.getItem(lastDayKey);
      const checkboxContainer = document.createElement("div");
checkboxContainer.className = "checkbox-inline";

for (let q = 1; q <= 10; q++) {
  const qId = `${groupId}-q${q}`;
  totalQuestions++;
  const label = document.createElement("label");
  label.innerHTML = `<input type="checkbox" id="${qId}" class="${groupId}" onchange="updateProgress('${groupId}')"> Q${q}`;
  checkboxContainer.appendChild(label);
}

group.appendChild(checkboxContainer);


      if (record[today]) {
        if (lastDate !== today) {
          const yesterday = new Date(Date.now() - 86400000).toISOString().split("T")[0];
          if (lastDate === yesterday) {
            streak++;
          } else {
            streak = 1;
          }
        }
        localStorage.setItem(lastDayKey, today);
        localStorage.setItem(streakKey, streak);
      }

      const banner = document.getElementById("dailyBanner");
      const solved = record[today]?.totalChecked || 0;
      banner.textContent = `Today's questions solved: ${solved} | ðŸ”¥ Streak: ${streak} day${streak !== 1 ? "s" : ""}`;
    });

    document.getElementById("logForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const form = e.target;
      const topic = form.topic.value;
      const subtopic = form.subtopic.value;
      const count = parseInt(form.count.value);

      const today = new Date().toISOString().split("T")[0];
      const record = JSON.parse(localStorage.getItem("progress") || "{}");

      if (!record[today]) {
        record[today] = { topics: {}, totalChecked: 0 };
      }
      if (!record[today].topics[topic]) {
        record[today].topics[topic] = {};
      }
      if (!record[today].topics[topic][subtopic]) {
        record[today].topics[topic][subtopic] = 0;
      }

      record[today].topics[topic][subtopic] += count;
      record[today].totalChecked += count;
      localStorage.setItem("progress", JSON.stringify(record));

      alert("Progress logged!");
      form.reset();
      location.reload(); // Refresh to update streak/banner
    });

    function showProgress() {
      const record = JSON.parse(localStorage.getItem("progress") || "{}");
      const output = document.getElementById("progressOutput");
      output.innerHTML = "";

      for (const date in record) {
        const day = record[date];
        const section = document.createElement("div");
        section.innerHTML = `<h3>${date}: ${day.totalChecked} questions</h3>`;

        for (const topic in day.topics) {
          section.innerHTML += `<strong>${topic}</strong><ul>`;
          for (const sub in day.topics[topic]) {
            section.innerHTML += `<li>${sub}: ${day.topics[topic][sub]}</li>`;
          }
          section.innerHTML += `</ul>`;
        }

        output.appendChild(section);
      }
    }
  </script><script>
  // Get the date in YYYY-MM-DD format
  const todayKey = new Date().toISOString().split("T")[0];

  // Get or create saved data
  let savedProgress = JSON.parse(localStorage.getItem("dailyProgress")) || {};

  // Update today's checkbox count
  function updateBanner() {
    const checkboxes = document.querySelectorAll('input[type="checkbox"]');
    let solvedToday = 0;

    checkboxes.forEach((box) => {
      if (box.checked && box.dataset.date === todayKey) {
        solvedToday++;
      }
    });

    // Save today's count
    savedProgress[todayKey] = solvedToday;
    localStorage.setItem("dailyProgress", JSON.stringify(savedProgress));

    // Update streak (number of consecutive days with >0 solved)
    let streak = 0;
    let date = new Date(todayKey);
    while (true) {
      const dateStr = date.toISOString().split("T")[0];
      if (savedProgress[dateStr] > 0) {
        streak++;
        date.setDate(date.getDate() - 1);
      } else {
        break;
      }
    }

    document.getElementById("questionsSolved").textContent = solvedToday;
    document.getElementById("streakCount").textContent = streak;
  }

  // Add event listeners to all checkboxes
  document.querySelectorAll('input[type="checkbox"]').forEach((box) => {
    // Tag checkbox with today's date if not already
    if (!box.dataset.date) box.dataset.date = todayKey;

    box.addEventListener("change", updateBanner);
  });

  // Initial update on page load
  updateBanner();
</script>
